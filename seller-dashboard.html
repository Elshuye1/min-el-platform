<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seller POS | Min-el Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .pos-grid { display: grid; grid-template-columns: 1.8fr 1.2fr; gap: 24px; }
        @media (max-width: 1024px) { .pos-grid { grid-template-columns: 1fr; } }
        .receipt-item { animation: slideIn 0.2s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white border-b px-4 py-4 sticky top-0 z-50 shadow-sm flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="bg-green-600 text-white w-10 h-10 rounded-xl flex items-center justify-center shadow-lg shadow-green-200">
                <i class="fa fa-cash-register text-sm"></i>
            </div>
            <div>
                <h1 class="text-sm font-black text-slate-800 leading-none">Min-el Terminal</h1>
                <p id="live-clock" class="text-[10px] text-slate-500 font-bold mt-1"></p>
            </div>
        </div>
        <button onclick="location.reload()" class="bg-slate-100 p-2 rounded-lg text-slate-400"><i class="fa fa-sync-alt text-xs"></i></button>
    </nav>

    <div class="container mx-auto p-4 md:p-8 pos-grid">
        
        <div class="space-y-6">
            
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                <h2 class="text-sm font-black uppercase tracking-widest text-slate-400 mb-4">New Transaction</h2>
                
                <div class="space-y-4">
                    <div class="relative">
                        <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Search Product</label>
                        <input list="inventory-datalist" type="text" id="goodsSearch" placeholder="Type item name..." 
                               class="w-full bg-slate-50 border-2 border-transparent focus:border-green-500 focus:bg-white rounded-2xl p-4 outline-none transition-all text-lg font-semibold">
                        <datalist id="inventory-datalist"></datalist>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                            <p class="text-[9px] font-bold text-slate-400 uppercase">Unit Price</p>
                            <p id="autoPrice" class="text-xl font-black text-green-600">$0.00</p>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                            <p class="text-[9px] font-bold text-slate-400 uppercase">Available Stock</p>
                            <p id="stock-hint" class="text-xl font-black text-slate-700">0</p>
                        </div>
                    </div>

                    <div class="flex gap-4">
                        <div class="w-1/3">
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Quantity</label>
                            <input type="number" id="qty" value="1" min="1" class="w-full bg-slate-50 border-2 border-transparent focus:border-green-500 rounded-2xl p-4 text-center font-bold text-lg outline-none">
                        </div>
                        <button onclick="addToCart()" id="add-btn" class="flex-1 bg-slate-900 text-white font-bold rounded-2xl shadow-xl hover:bg-black active:scale-95 transition-all uppercase tracking-tighter">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-orange-50/50 p-6 rounded-[2rem] border border-orange-100 group">
                    <div class="w-10 h-10 bg-orange-100 text-orange-600 rounded-xl flex items-center justify-center mb-4"><i class="fa fa-trash-can"></i></div>
                    <h3 class="font-black text-orange-900 text-sm">REPORT WASTAGE</h3>
                    <p class="text-xs text-orange-700/70 mb-4 leading-relaxed">Record items broken, expired, or unsellable.</p>
                    <button onclick="handleWastage()" class="w-full bg-orange-600 text-white py-3 rounded-xl font-bold text-xs hover:bg-orange-700 transition">Register Waste</button>
                </div>
                <div class="bg-red-50/50 p-6 rounded-[2rem] border border-red-100">
                    <div class="w-10 h-10 bg-red-100 text-red-600 rounded-xl flex items-center justify-center mb-4"><i class="fa fa-user-clock"></i></div>
                    <h3 class="font-black text-red-900 text-sm">REGISTER DEBT</h3>
                    <p class="text-xs text-red-700/70 mb-4 leading-relaxed">Track customers taking items on credit.</p>
                    <button onclick="handleDebt()" class="w-full bg-red-600 text-white py-3 rounded-xl font-bold text-xs hover:bg-red-700 transition">Record Debt</button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-xl border border-slate-100 flex flex-col h-fit sticky top-24 overflow-hidden">
            <div class="p-6 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                <h3 class="font-black text-slate-800 italic">Current Receipt</h3>
                <button onclick="clearCart()" class="text-[10px] font-black uppercase text-slate-400 hover:text-red-500 tracking-widest">Reset</button>
            </div>
            
            <div id="cartItems" class="p-6 space-y-3 max-h-[400px] overflow-y-auto min-h-[200px]">
                <div id="empty-msg" class="text-center py-12">
                    <i class="fa fa-shopping-basket text-slate-200 text-4xl mb-4 block"></i>
                    <p class="text-slate-400 text-xs font-bold uppercase tracking-widest italic">Basket is empty</p>
                </div>
            </div>

            <div class="p-8 bg-white border-t border-slate-100">
                <div class="flex justify-between items-end mb-6">
                    <span class="text-xs font-black text-slate-400 uppercase tracking-widest">Grand Total</span>
                    <span id="totalDisplay" class="text-4xl font-black text-slate-900 leading-none">$0.00</span>
                </div>
                <button onclick="completeSale()" class="w-full bg-blue-600 text-white py-5 rounded-[1.5rem] font-black text-lg shadow-2xl shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all uppercase tracking-tighter">
                    Complete & Sync
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Config (Using your provided IDs)
        const firebaseConfig = {
            apiKey: "AIzaSyDJ4AChRbBukS8kkygY6mF76kxUC3HyNiI",
            authDomain: "min-eli.firebaseapp.com",
            projectId: "min-eli",
            storageBucket: "min-eli.firebasestorage.app",
            messagingSenderId: "61590314630",
            appId: "1:61590314630:web:f75dcd8296954d8c107b07"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let inventory = [];
        let cart = [];
        let selectedItem = null;

        // 1. LIVE INVENTORY SYNC
        onSnapshot(collection(db, "inventory"), (snapshot) => {
            const datalist = document.getElementById('inventory-datalist');
            datalist.innerHTML = '';
            inventory = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            
            inventory.forEach(item => {
                const option = document.createElement('option');
                option.value = item.name;
                datalist.appendChild(option);
            });
        });

        // 2. SEARCH LOGIC
        document.getElementById('goodsSearch').addEventListener('input', (e) => {
            selectedItem = inventory.find(i => i.name === e.target.value);
            if(selectedItem) {
                document.getElementById('autoPrice').innerText = "$" + selectedItem.sell;
                document.getElementById('stock-hint').innerText = selectedItem.stock;
            } else {
                document.getElementById('autoPrice').innerText = "$0.00";
                document.getElementById('stock-hint').innerText = "0";
            }
        });

        // 3. CART ACTIONS
        window.addToCart = () => {
            const qty = parseInt(document.getElementById('qty').value);
            if(!selectedItem || qty <= 0) return alert("Select an item first");
            if(qty > selectedItem.stock) return alert("Insufficient Stock!");

            const existing = cart.find(c => c.id === selectedItem.id);
            if(existing) {
                existing.buyQty += qty;
                existing.subtotal = existing.buyQty * existing.sell;
            } else {
                cart.push({ ...selectedItem, buyQty: qty, subtotal: selectedItem.sell * qty });
            }
            
            renderCart();
            document.getElementById('goodsSearch').value = "";
        };

        function renderCart() {
            const container = document.getElementById('cartItems');
            const emptyMsg = document.getElementById('empty-msg');
            container.innerHTML = "";
            let total = 0;

            if(cart.length === 0) {
                container.appendChild(emptyMsg);
                document.getElementById('totalDisplay').innerText = "$0.00";
                return;
            }

            cart.forEach((item, index) => {
                total += item.subtotal;
                container.innerHTML += `
                    <div class="receipt-item flex justify-between items-center bg-slate-50 p-4 rounded-2xl border border-slate-100">
                        <div>
                            <p class="font-black text-slate-800 text-sm">${item.name}</p>
                            <p class="text-[10px] text-slate-400 font-bold uppercase">${item.buyQty} Units x $${item.sell}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-blue-600 text-sm">$${item.subtotal}</p>
                            <button onclick="removeItem(${index})" class="text-[9px] font-black text-red-400 uppercase tracking-widest mt-1">Remove</button>
                        </div>
                    </div>`;
            });
            document.getElementById('totalDisplay').innerText = "$" + total.toLocaleString();
        }

        window.removeItem = (i) => { cart.splice(i, 1); renderCart(); };
        window.clearCart = () => { cart = []; renderCart(); };

        // 4. COMPLETE SALE
        window.completeSale = async () => {
            if(cart.length === 0) return;
            try {
                for (const item of cart) {
                    await updateDoc(doc(db, "inventory", item.id), { stock: item.stock - item.buyQty });
                    await addDoc(collection(db, "sales"), {
                        itemName: item.name,
                        qty: item.buyQty,
                        costPrice: item.cost, // Crucial for owner profit calculations
                        totalPrice: item.subtotal,
                        timestamp: serverTimestamp()
                    });
                }
                alert("Success: Inventory Synced!");
                clearCart();
            } catch (e) { alert("Error: " + e.message); }
        };

        // 5. NEW FUNCTIONALITY: WASTAGE
        window.handleWastage = async () => {
            const name = prompt("Enter product name for wastage:");
            const item = inventory.find(i => i.name === name);
            if(!item) return alert("Product not found");
            
            const qty = parseInt(prompt(`How many ${name} are wasted/broken?`));
            if(qty > 0 && qty <= item.stock) {
                if(confirm(`Report ${qty} ${name} as wastage? This reduces stock.`)) {
                    await updateDoc(doc(db, "inventory", item.id), { stock: item.stock - qty });
                    await addDoc(collection(db, "wastage"), {
                        itemName: name,
                        qty: qty,
                        reason: "Reported by Seller",
                        timestamp: serverTimestamp()
                    });
                    alert("Wastage logged.");
                }
            } else { alert("Invalid quantity"); }
        };

        // 6. NEW FUNCTIONALITY: DEBT
        window.handleDebt = async () => {
            const customer = prompt("Customer Name:");
            const amount = prompt("Total Debt Amount ($):");
            if(customer && amount) {
                await addDoc(collection(db, "debts"), {
                    customerName: customer,
                    amount: Number(amount),
                    status: "unpaid",
                    timestamp: serverTimestamp()
                });
                alert(`Debt of $${amount} recorded for ${customer}`);
            }
        };

        setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleString(); }, 1000);
    </script>
</body>
</html>
